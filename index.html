<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./main.css" rel="stylesheet" type="text/css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main class="container">
      <div class="content">
            <img class="logo" src="./images/icon-star.svg" alt="image" />
          <h1 class="header">How did we do?</h1>
          <p class="text"> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
            <form action="./result.html">
              <div class="btn-group" id="rates" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" value="1" id="btnradio1" checked>
                  <label class="btn btn-outline-primary" for="btnradio1"> 1</label>

                  <input type="radio" class="btn-check" name="btnradio" value="2" id="btnradio2" >
                  <label class="btn btn-outline-primary" for="btnradio2"> 2</label>
                
                  <input type="radio" class="btn-check" name="btnradio" value="3" id="btnradio3" >
                  <label class="btn btn-outline-primary" for="btnradio3"> 3</label>

                  <input type="radio" class="btn-check" name="btnradio" value="4" id="btnradio4" >
                  <label class="btn btn-outline-primary" for="btnradio4"> 4</label>
              
                  <input type="radio" class="btn-check" name="btnradio" value="5" id="btnradio5" >
                  <label class="btn btn-outline-primary" for="btnradio5"> 5</label>
              </div>
              
              <center>
                
                  <button  id="submitBtn" class="btn-submit" type="submit">Submit</button>
                
              </center>
          </form>
      </div>
    </main>



  


    <!-- You selected Add rating here out of 5 -->
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/abdul-ahad-ahmadi-1a7295175/">Ahad</a>.
  </div>

  <script src="./srcipt.js"></script>
</body>
</html>
